{% load static i18n %}

{% for doc in docs.items %}
    {% if doc.1 %}
        <h3 class="text-center text-capitalize">{% trans doc.0 %}</h3>
        <div class="row justify-content-center">
            <div class="col-md-10 section-document">
                <div class="row">
                    {% for item in doc.1 %}
                    <a class="card" href="{{item.doc.url}}" target="_blank">
                        <div class="frame">
                            {% if item.image %}
                            <img src="{{item.image.url}}">
                            {% else %}
                            <img src="{% static 'images/document.jpg' %}">
                            {% endif %}
                        </div>
                        <h6>{{item.title}}</h6>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <hr>
    {% endif %}
{% endfor %}
