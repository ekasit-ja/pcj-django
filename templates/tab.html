{% load static i18n %}

<nav>
    <div class="nav nav-tabs" id="nav-tab">
        <a class="nav-item nav-link active text-uppercase" data-toggle="tab" href="#nav-desc">{% trans 'description' %}</a>
        {% for doc in docs.items %}
            <a class="nav-item nav-link text-uppercase" data-toggle="tab" href="#nav-{{doc.0}}">{% trans doc.0 %}</a>
        {% endfor %}
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <br>
    <div class="tab-pane fade show active" id="nav-desc">
            <div class="col-md-9 text-justify">
                <p>{{product_desc}}</p>
                {{please_click}}
            </div>
        </div>
        {% for doc in docs.items %}
            <div class="tab-pane fade" id="nav-{{doc.0}}">
                <div class="row row-card pill">
                    {% for item in doc.1 %}
                    <div class="col-125 col-card">
                        <a class="card red-text" href="{{item.doc.url}}" target="_blank">
                            <div class="card-img square" style="background-image:url('{{item.image.url}}')"></div>
                            <div class="card-text text-center">{{item.title}}</div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
</div>
