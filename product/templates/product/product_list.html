{% for instance in object_list %}
    <p>
        {{ instance.id }} - {{instance.product_choice}} / {{instance.title_en}} / {{instance.title_th}}<br>
        {{ instance.image.name }}<br>
        <a href="{{ instance.image.url }}">{{ instance.image.url }}</a><br>
        {{ instance.image.size }}<br>
        {{ instance.image.file }}<br>
        {{ instance.desc_en|safe }}<br>
    </p>
{% endfor %}
