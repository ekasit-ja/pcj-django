{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
    <br>
    <div class="container">
        <h3 class="text-center text-capitalize">{% trans 'projects' %}</h3>
        <div class="row row-card project">
            {% for project_query in object_list %}
                <div class="col-md-6 col-lg-4 col-card">
                    <a href="#" class="card card-label">
                        <div class="card-img h45" style="background-image:url('{{project_query.image.url}}')"></div>
                        <div class="card-text">{{project_query.title}}</div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
